name: cui_timetable
version: 1.0.0+1
publish_to: none
description: Build with ❤ for specially IOS Platform.
environment: 
  sdk: '>=2.16.1 <3.0.1'

dependencies: 
  cupertino_icons: ^1.0.2
  firebase_core: ^1.14.1
  cloud_firestore: ^3.1.15
  firebase_storage: ^10.2.11
  firebase_auth: ^3.3.13
  firebase_database: ^9.0.9
  firebase_analytics: ^9.1.4
  firebase_remote_config: ^2.0.3
  firebase_messaging: ^11.2.12
  url_launcher: ^6.0.20
  path_provider: ^2.0.9
  csv: ^5.0.1
  flutter_svg: ^1.0.3
  flutter_local_notifications: ^9.4.0
  jiffy: ^5.0.0
  flutter_native_splash: ^2.1.5
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  sqflite: ^2.0.2+1
  google_fonts: ^3.0.0
  flutter_spinkit: ^5.1.0
  animated_text_kit: ^4.2.1
  carousel_slider: ^4.1.1
  connectivity_plus: ^2.3.0
  get: ^4.6.3
  http: ^0.13.4
  html: ^0.15.0
  webview_flutter: ^3.0.4
  flutter_typeahead: ^4.0.0

dev_dependencies: 
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_test: 
    sdk: flutter
    
flutter_icons: 
  android: false
  ios: true
  image_path: assets/icon.png
  # adaptive_icon_background: '#93afd2'
  # adaptive_icon_foreground: 'assets/icon_foreground.png'

flutter: 
  uses-material-design: true

  assets: 
    - assets/
    - assets/drawer/
    - assets/about_us/
    - assets/timetable/
    - assets/home/
    - assets/freerooms/
    - assets/misc/
  fonts: 
    - family: Lato
      fonts: 
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Regular.ttf
style: normal
weight: 500


flutter_native_splash: 
  color: '#d4dfed'
  image: assets/splash.png
  android_12: 
    image: assets/splash12.png
    icon_background_color_dark: "#d4dfed"
    # color: '#d4dfed'
  android: true
  ios: true
  web: true
  fullscreen: true